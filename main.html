<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Switch In The Room</title>
</head>
<body>
    <div class="maincon">
        <div class="room">
            <h1>My Room</h1>
            <div class="bulb"><i class="fa-solid fa-lightbulb fa-10x"></i></div>
            <div class="switch">
                <div class="on"><button onclick="on()">ON</button></div>
                <div class="off"><button onclick="off()">OFF</button></div>
            </div>
        </div>
    </div>
    
    <script src="./JS/main.js"></script>
    <script src="https://kit.fontawesome.com/e28ce7eb79.js" crossorigin="anonymous"></script>
</body>
</html>
